<body>
  <script>
    class myEvent {
      constructor(){
        this.events = {}
      }

      on(type,event){
        if(!this.events[type]){
          this.events[type] = []
        }
        this.events[type].push(event)
      }

      emit(type,params){
        if(this.events[type]){
          this.events[type].forEach(function(item){
            item(params)
          })
        }
      }
    }

    const events = new myEvent()
    events.on('test',function(){
      console.log(11111)
    })
    events.on('test',function(){
      console.log(222)
    })
    events.emit("test")

    Function.prototype.myBind = function(arg1,...arg2){
      const _this = this;
      return function(){
        _this.call(arg1,...arg2,arguments)
      }
    }
